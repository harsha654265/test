<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>24/7 Live Stream</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #1a2a44;
      color: white;
      text-align: center;
    }
    iframe {
      width: 800px;
      height: 450px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #007bb5;
    }
  </style>
</head>
<body>
  <h1>24/7 Live Stream</h1>
  <p>Enjoy continuous streaming in high quality!</p>
  <iframe 
    id="liveStream" 
    src="https://www.hotstar.com/in/sports/cricket/mi-vs-lsg/1540040309/video/live/watch" 
    allowfullscreen>
  </iframe>
  <br>
  <button onclick="unmuteVideo()">Unmute Stream</button>

  <script>
    function unmuteVideo() {
      var iframe = document.getElementById("liveStream");
      iframe.src = "https://www.youtube.com/embed/wciz18maOjc?autoplay=1&mute=0&loop=1&playlist=wciz18maOjc&vq=hd1440";
    }
  </script>
</body>
</html>
